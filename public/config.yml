backend:
  name: github
  repo: coisir-lunnainn/website
  branch: main # Branch to update (optional; defaults to master)
  site_domain: https://www.coisirlunnainn.org
  base_url: https://www.coisirlunnainn.org

  auth_endpoint: /api/auth
media_folder: src/images
public_folder: /public
collections:
  - name: "pages"
    label: "Pages"
    label_singular: "Post"
    folder: "src/data/pages"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Featured Image"
        name: "banner"
        widget: "image"
        choose_url: false
        media_folder: "/public"
        public_folder: "/"

      - { label: "Order", name: "order", widget: "number" }
      - { label: "Menu label", name: "menu_title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Visible", name: "visible", widget: "boolean" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "events"
    label: "Events"
    label_singular: "Event"
    folder: "src/data/events"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Featured Image"
        name: "banner"
        widget: "image"
        choose_url: false
        media_folder: "/public"
        public_folder: "/"

      - { label: "Date", name: "date", widget: "string" }
      - { label: "Time", name: "time", widget: "string" }
      - { label: "Location", name: "location", widget: "string" }

      - { label: "Tickets (description)", name: "tickets", widget: "string" }
      - {
          label: "Tickets (link)",
          name: "tickets_link",
          widget: "string",
          required: false
        }
      - { label: "Visible", name: "visible", widget: "boolean" }
      - {
          label: "Google Maps Embed",
          name: "maps",
          widget: "string",
          required: false
        }
      - { label: "Description", name: "body", widget: "markdown" }

  - label: "Site Config"
    name: "site"
    files:
      - label: "Site Config"
        name: "about"
        file: "src/data/site.yml"
        fields:
          - {
              label: Main Image,
              name: main_image,
              widget: image,
              choose_url: false,
              media_folder: "/public",
              public_folder: "/"
            }
          - {
              label: Logo,
              name: logo,
              widget: image,
              choose_url: false,
              media_folder: "/public",
              public_folder: "/"
            }
